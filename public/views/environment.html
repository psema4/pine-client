<div class="view-container">
    <h3><u>Pine</u></h3>
    <div class="dashboard">
        <h5>News</h5>
        <textarea ng-model="news"></textarea><br/>

        <h5>Launchers</h5>
        <launcher ng-repeat="l in launchers" lid="{{ l.id }}" title="{{ l.title }}" icon="games/{{ l.id }}/assets/icon.png" on-click="launch()"></launcher>
    </div>

    <!-- FIXME: cleanup, move to debugging-tools directive? -->
    <div class="testing">
        <h3>Test Area</h3>

        <div style="position: relative; min-height: 200px;">
            <div style="display: inline-block; position: absolute; top: 0px; left: 0px; width: 200px; overflow: hidden;">
                <h5>Gamepads</h5>
                <textarea ng-model="gamepadDump" style="width: 98%; min-height: 80px;"></textarea>
            </div>

            <div style="display: inline-block; position: absolute; top: 0px; left: 250px; width: 200px; overflow: hidden;">
                <h5>Audio</h5>
                <button ng-click="testSound()">Test Sound</button>
            </div>

            <div ng-show="isPineSystem" style="display: inline-block; position: absolute; top: 0px; left: 500px; width: 200px; overflow: hidden;">
                <h5>System</h5>
                <button ng-click="halt()">Halt</button> &nbsp;
                <button ng-click="reboot()">Reboot</button> &nbsp;
                <button ng-click="updateClient()">Update Client</button>
            </div>
        </div>
    </div>
</div>
